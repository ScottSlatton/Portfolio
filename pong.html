<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Pong</title>
  <link rel="shortcut icon" href="/PongGL/TemplateData/favicon.ico">
  <link rel="stylesheet" href="/PongGL/TemplateData/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="/dist/css/main.css" rel="stylesheet" type="text/css">

  <script src="/PongGL/TemplateData/UnityProgress.js"></script>
  <script src="/PongGL/Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "/PongGL/Build/PongGL.json", { onProgress: UnityProgress });
  </script>
</head>

<body>
  <main>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Pong</div>
        <div class="body">Press W and S to move</div>
      </div>
    </div>
  </main>
</body>

</html>
